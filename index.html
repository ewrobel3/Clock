<!DOCTYPE html>

<html>
    <head>
        <title>Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="total">
            <div class="analog">
                <div class="clock">
                    <div class="three"></div>
                    <div class="six"></div>
                    <div class="nine"></div>
                    <div class="twelve"></div>
                    <div id="hours"></div>
                    <div id="minutes"></div>
                    <div id="seconds"></div>
                    <div class="center"></div>
                </div>
            </div>
            <div class="digital">
                <div id="digTime"></div>
                <p class="source">
                    Font credit: 
                    Sizenko Alexander, 
                    Style7, 
                    http://www.styleseven.com,
                    Created: October 7 2008
                </p>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
